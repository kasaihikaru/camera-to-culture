      tips_desc_1: |
        昔は七五三の撮影といえば、ほとんどスタジオ撮影でしたが、今は外のでの撮影も増えています。スタジオでキメキメの写真だけでなく、お参り時に行く途中や、普段行き慣れている場所で、子どもが緊張しすぎていない、自然な写真も残っていると良いですよね。
