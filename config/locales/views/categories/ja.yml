      tips: チェックポイント
      tips_desc_1: |
        成人式の前撮りは、一生残る大切な写真です。スタジオでの撮影もよいですが、外に出ての撮影もおすすめです。お気に入りのスポットや、思い出の学校などでの撮影は緊張せずに、ナチュラルな写真が撮れます。着物と合うような、撮影スポット候補をたくさん見つけておきましょう。
      tips_desc_2: |
        着慣れない着物を着ているので、自然体の写真が撮りにくくなります。カメラマンには、ポージングの指導も行なってもらうと、より自然な写真となります！
        また、撮影中は、髪や着物の乱れがないか、ときどき確認することをおすすめします。このあたりも確認してくれるカメラマンを選びたいですね。
      tips_desc_3: |
        着物は色鮮やかなものが多いので、写真の加工が少し難しくなります。カメラマンを選ぶときは、写真の加工技術もチェックしておきましょう。
